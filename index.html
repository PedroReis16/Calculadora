<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CalculatorApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <main>
            <div class="main">
                <div class="header">
                    <h3 id="title">calc</h3>
                </div>

                <div class="viewer">
                    <p class="viewValue"></p>
                </div>

                <div class="keyboard">
                    <button type="button" id="keySeven" class="key">7</button>
                    <button type="button" id="keyEight" class="key">8</button>
                    <button type="button" id="keyNine" class="key">9</button>
                    <button type="button" id="keyDel" class="key">DEL</button>
                    <button type="button" id="keyFour" class="key">4</button>
                    <button type="button" id="keyFive" class="key">5</button>
                    <button type="button" id="keySix" class="key">6</button>
                    <button type="button" id="keyPlus" class="key">+</button>
                    <button type="button" id="keyOne" class="key">1</button>
                    <button type="button" id="keyTwo" class="key">2</button>
                    <button type="button" id="keyThree" class="key">3</button>
                    <button type="button" id="keyMinus" class="key">-</button>
                    <button type="button" id="keyComa" class="key">.</button>
                    <button type="button" id="keyZero" class="key">0</button>
                    <button type="button" id="keyDivide" class="key">/</button>
                    <button type="button" id="keyMultiple" class="key">x</button>
                    <button type="button" id="keyReset" class="key">RESET</button>
                    <button type="button" id="keyEqual" class="key">=</button>                
                </div>
            </div>
        </main>

        <script src="script/main.js"></script>    
    </body>
</html>>
